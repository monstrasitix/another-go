{{define "sidebar"}}
<div class="sidebar">
  <br />

  <ul class="nav m-1">
    <!--  -->
    {{range .SidebarLinks}}
    <li class="nav-item">
      <a href="{{.Path}}" class="nav-link{{if .Active}} -active{{end}}">
        <span class="nav-icon"><i class="{{.Icon}}"></i></span>
        <span>{{t .Label}}</span>
      </a>
    </li>
    {{end}}
  </ul>
</div>
{{end}}
